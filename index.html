<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Coofee | Scss | BEM</title>
</head>
<body>

    <header class="header"> 
        <div class="container">
            <div class="header__info">
                <a class="header__link" href="#">
                    <img class="header__img" src="./img/Logo.svg" 
                         alt="logo" width="128" height="32">
                </a>

                <ul class="nav ">
                    <li class="nav__item">
                        <a class="nav__link" href="#">Features</a>
                    </li>

                    <li class="nav__item">
                        <a class="nav__link" href="#">Pricing</a>
                    </li>

                    <li class="nav__item">
                        <a class="nav__link" href="#">Careers</a>
                    </li>

                    <li class="nav__item">
                        <a class="nav__link" href="#">Help</a>
                    </li>

                    <div class="nav__market">
                        <a class="header__play" href="#">
                              <img class="header__play" 
                                   src="./img/Playmarket.svg" 
                                   alt="Playmarket" 
                                   width="135" 
                                   height="40">
                  </a>
  
                      <a class="header__play" href="#">
                              <img class="header__ios" 
                                   src="./img/ios.svg" 
                                   alt="Ios" 
                                   width="135" 
                                  height="40">
                  </a>
              </div>
                </ul>
            </div>

            <div class="header__market">
                <div class="header__list">
                      <a class="header__play" href="#">
                            <img class="header__play" 
                                 src="./img/Playmarket.svg" 
                                 alt="Playmarket" 
                                 width="135" 
                                 height="40">
                </a>

                    <a class="header__play" href="#">
                            <img class="header__ios" 
                                 src="./img/ios.svg" 
                                 alt="Ios" 
                                 width="135" 
                                height="40">
                </a>
            </div>
                <button class="btn">
                    <img class="btn__menu  " src="./img/menu.svg" alt="Menu">
                    <img class="btn__exit " src="./img/Exit.svg" alt="Exit">
                </button>
               
            </div>
        </div>
    </header>
    

    <script src="./js/main.js"></script>

</body>
</html>
